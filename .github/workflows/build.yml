name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    env:
      ANDROID_HOME: "${{ github.workspace }}/android-sdk"
      ANDROID_SDK_ROOT: "${{ github.workspace }}/android-sdk"

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          wget zip unzip git openjdk-17-jdk \
          autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          cmake libffi-dev libssl-dev

        pip install --upgrade pip
        pip install cython==0.29.33 buildozer
        pip install --upgrade python-for-android

    - name: Install Android SDK
      run: |
        mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
        cd "$ANDROID_SDK_ROOT"

        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk.zip
        unzip sdk.zip -d cmdline-tools
        mv cmdline-tools/cmdline-tools cmdline-tools/latest

        yes | cmdline-tools/latest/bin/sdkmanager --licenses

        yes | cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-31" \
            "build-tools;31.0.0"

    - name: Cache Buildozer
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: buildozer-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}

    - name: Build with Buildozer
      run: |
        export PATH="$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH"
        buildozer -v android debug 2>&1 | tee build.log

    - name: Extract APKs to bin/
      if: success()
      run: |
        shopt -s globstar nullglob
        mkdir -p bin
        cnt=0
        for f in ./**/**/*.apk ./**/*.apk ./*.apk; do
          if [ -f "$f" ]; then
            cp -v "$f" bin/
            cnt=$((cnt+1))
          fi
        done
        echo "Copied $cnt APK(s) to bin/"
        ls -la bin || true

    - name: Upload build log
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: apk
        path: bin/*.apk
