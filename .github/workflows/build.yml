name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
        pip install --upgrade pip
        pip install buildozer cython==0.29.33
        pip install --upgrade python-for-android

    - name: Cache Buildozer dependencies
      uses: actions/cache@v3
      with:
        path: |
          .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}

    - name: Build with Buildozer
      run: |
        buildozer -v android debug 2>&1 | tee build.log
    
    - name: Check for errors
      if: always()
      run: |
        echo "=== Checking build directory ==="
        ls -la
        echo "=== Checking bin directory ==="
        ls -la bin/ || echo "No bin directory"
        echo "=== Finding APK files ==="
        find . -name "*.apk" -type f
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: build.log

    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: flashcard-app
        path: |
          bin/*.apk
          **/*.apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: flashcard-app
        path: bin/*.apk