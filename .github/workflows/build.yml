name: Build Kivy Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          ninja-build

    - name: Upgrade Cython and pip
      run: |
        pip install --upgrade pip setuptools wheel
        pip install --upgrade cython

    - name: Install Buildozer and Kivy dependencies
      run: |
        pip install buildozer
        pip install kivy
        pip install kivymd

    - name: Build APK with Buildozer (Debug)
      run: |
        buildozer -v android debug
      env:
        # Set buildozer to use a temporary directory in the workspace to avoid permission issues
        BUILDOLDER_ROOT: ${{ github.workspace }}/.buildozer

    - name: List build outputs
      run: ls -la bin/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: flashcard-app-apk
        path: bin/*.apk
        retention-days: 7
