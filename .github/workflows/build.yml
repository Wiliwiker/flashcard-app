name: Build Android APK with Buildozer

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        # Install libtinfo5 from an older Ubuntu release to resolve the missing package error
        wget http://security.ubuntu.com/ubuntu/pool/universe/n/ncurses/libtinfo5_6.3-2ubuntu0.1_amd64.deb
        sudo apt install ./libtinfo5_6.3-2ubuntu0.1_amd64.deb
        # Install other required packages
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          ninja-build

    - name: Upgrade Cython and pip
      run: |
        pip install --upgrade pip setuptools wheel
        pip install --upgrade cython

    - name: Install Buildozer
      run: |
        pip install buildozer

    - name: Build APK with Buildozer (Debug)
      run: |
        buildozer -v android debug
      env:
        # Set buildozer to use a temporary directory in the workspace to avoid permission issues
        BUILDOLDER_ROOT: ${{ github.workspace }}/.buildozer

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: flashcard-app-apk
        path: bin/*.apk
        retention-days: 7
